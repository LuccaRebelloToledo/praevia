services:
  database:
    image: bitnami/postgresql:latest
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRESQL_DATABASE: ${PG_DB}
      POSTGRESQL_USERNAME: ${PG_USER}
      POSTGRESQL_PASSWORD: ${PG_PASS}
      POSTGRESQL_POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRESQL_TIMEZONE: ${TZ}
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
